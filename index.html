<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" href="images/googleg_standard_color_128dp.png" type="image/png">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header id="header">
        <nav>
            <div class="menu main-menu">
                <ul class="menu-items">
                    <li class="item"><a href="#">Gmail</a></li>
                    <li class="item"><a href="#">Images</a></li>
                </ul>
            </div>

            <div class="menu secondary-menu">
                <ul class="menu-items">
                    <li class="item google-apps">
                        <a href="#">
                            <svg focusable="false" viewBox="0 0 24 24"><path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path></svg>
                        </a>
                    </li>
                    <li class="item account">
                        <a href="#">
                            <img class="avatar" src="images/avatar.jpg" alt="User avatar" width="32">
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main id="main">
        <article class="google-search-main-page">
            <header>
                <div class="logo-container">
                    <img src="images/googlelogo_color_272x92dp.png" alt="Google logo">
                </div>
            </header>
                
            <section>
                <div id="search-form-container">
                    <form class="search-form" action="#" method="GET">
                        <div class="form-row">
                            <div class="search-input-container">
                                <span class="icon search-icon"><svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg></span>

                                <input type="text" class="search-input">

                                <svg class="icon microphone-icon" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path><path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path><path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path><path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path></svg>
                            </div>
                        </div>
                        <div class="form-row buttons">
                            <button type="button">Google Search</button>
                            <button type="button">I'm Feeling Lucky</button>
                        </div>
                    </form>
                </div>    
            </section>

            <footer>
                <div class="links-container">
                    <span class="description">Google offered in:</span>
                    <ul>
                        <li><a href="#">русский</a></li>
                        <li><a href="#">ქართული</a></li>
                    </ul>
                </div>
            </footer>
        </article>
    </main>

    <footer id="footer">
        <section class="footer-top">
            <div class="menu footer-menu">
                <ul class="menu-items">
                    <li class="item"><a href="#">Georgia</a></li>
                </ul>
            </div>
        </section>
        <section class="footer-bottom">
            <div class="menu footer-menu">
                <ul class="menu-items">
                    <li class="item"><a href="#">About</a></li>
                    <li class="item"><a href="#">Advertising</a></li>
                    <li class="item"><a href="#">Business</a></li>
                    <li class="item"><a href="#">How Search works</a></li>
                </ul>
            </div>
            <div class="menu footer-menu">
                <ul class="menu-items">
                    <li class="item"><a href="#">Privacy</a></li>
                    <li class="item"><a href="#">Terms</a></li>
                    <li class="item"><a href="#">Settings</a></li>
                </ul>
            </div>
        </section>
    </footer>
</body>
</html>
