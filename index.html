<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" href="images/googleg_standard_color_128dp.png" type="image/png">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header id="header">
        <nav>
            <div class="menu main-menu">
                <ul class="menu-items">
                    <li class="item"><a href="#">Gmail</a></li>
                    <li class="item"><a href="#">Images</a></li>
                </ul>
            </div>

            <div class="menu secondary-menu">
                <ul class="menu-items">
                    <li class="item google-apps">
                        <a href="#">
                            <svg focusable="false" viewBox="0 0 24 24"><path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path></svg>
                        </a>
                    </li>
                    <li class="item account">
                        <a href="#">
                            <img class="avatar" src="images/avatar.jpg" alt="User avatar" width="32">
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main id="main">
        <article class="google-search-main-page">
            <header>
                <div id="logo-container">
                    <img src="images/googlelogo_color_272x92dp.png" alt="Google logo">
                </div>
            </header>
                
            <section>
                <div id="search-form-container">
                    <form class="search-form" action="#" method="GET">
                        <div class="form-elements-container">
                            <div class="form-row">
                                <input type="text" class="search-input">
                            </div>
                            <div class="form-row">
                                <button type="button">Google Search</button>
                                <button type="button">I'm Feeling Lucky</button>
                            </div>
                        </div>
                    </form>
                </div>    
            </section>

            <footer>
                <div class="links-container">
                    <span class="description">Google offered in:</span>
                    <ul>
                        <li><a href="#">русский</a></li>
                        <li><a href="#">ქართული</a></li>
                    </ul>
                </div>
            </footer>
        </article>
    </main>

    <footer id="footer">
        <section class="footer-top">
            <div class="menu footer-menu">
                <ul class="menu-items">
                    <li class="item"><a href="#">Georgia</a></li>
                </ul>
            </div>
        </section>
        <section class="footer-bottom">
            <div class="menu footer-menu">
                <ul class="menu-items">
                    <li class="item"><a href="#">About</a></li>
                    <li class="item"><a href="#">Advertising</a></li>
                    <li class="item"><a href="#">Business</a></li>
                    <li class="item"><a href="#">How Search works</a></li>
                </ul>
            </div>
            <div class="menu footer-menu">
                <ul class="menu-items">
                    <li class="item"><a href="#">Privacy</a></li>
                    <li class="item"><a href="#">Terms</a></li>
                    <li class="item"><a href="#">Settings</a></li>
                </ul>
            </div>
        </section>
    </footer>
</body>
</html>
